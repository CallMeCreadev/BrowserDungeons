<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platformer</title>
  <base href="/" />
  <link href="css/app.css" rel="stylesheet" />
  <script src="app.js"></script>
  <script src="_framework/blazor.webassembly.js"></script>
</head>
<body>
  <div id="app">
    <div class="boot-screen" role="status" aria-live="polite">
      <div class="boot-card">
        <div class="sigil"></div>
        <div class="loading-title">Entering the Dungeons</div>
        <div class="loading-sub">Stoking embers...</div>
        <div class="loading-bar"><span></span></div>
      </div>
      <div class="ember ember-1"></div>
      <div class="ember ember-2"></div>
      <div class="ember ember-3"></div>
    </div>
  </div>
</body>
</html>
